<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        function playGame () {

            
        let humanScore = 0;
        let computerScore = 0;
        playMultRound();


         //  Functions plays one round of Rock Paper Scissors
         function playRound(humanChoice, computerChoice) {
            
            if (humanChoice === computerChoice) {
                console.log(`${humanChoice} vs ${computerChoice} it's a tie!`);

            }

            else if ((humanChoice === 'Rock' && computerChoice === 'Scissors') ||
             (humanChoice === 'Scissor' && computerChoice === 'Paper') || (humanChoice === 'Paper' && computerChoice === 'Rock')) {
                
                console.log(`You won! ${humanChoice} beats ${computerChoice}`);
                ++humanScore;
                console.log (`Your score is: ${humanScore} \n Computer's score is: ${computerScore}`);
            }

            else {

                console.log(`You lost! ${computerChoice} beats ${humanChoice}`);
                ++computerScore;
                console.log(`Your score is: ${humanScore} \nComputer's score is: ${computerScore}`);
            }
            
            }


        // function to play multiple rounds of Rock Paper Scissors. May want to add a way to ask user how many they want to play
        function playMultRound() {
            let humanSelection = getHumanChoice();
            let computerSelection = getComputerChoice();

            playRound(humanSelection, computerSelection);
            console.log(humanScore);
            console.log(computerScore);

            if (humanScore < 3 && computerScore < 3) {
                playMultRound();
            }

            else if (humanScore === 3) {
                return console.log("Congratulations!! You won the game! ");

            }

            else {
                return console.log("The computer won this time. Better luck next time! ");
            }
        }

    }
        


     
        // function to get a cumptuer's 'choice' by using the .random() function
        function getComputerChoice() {

            let computerChoice = '';
            const computerDecide = Math.floor(Math.random() * 3) + 1;
            if (computerDecide === 1) {
                return computerChoice = 'Rock';
            }

            else if (computerDecide === 2 ) {
                return computerChoice = 'Paper';
            }

            else {
                return computerChoice = 'Scissors';
            }
        }



        // function to open a prompt to ask user their Rock Paper Scissor (RPS) choice
        function getHumanChoice() {

           let humanChoice = prompt("Choose either Rock, Paper, or Scissors:").toLowerCase();
           if (humanChoice === undefined) {
            console.log("Choice was blank please enter a valid choice");
           }

           if ( humanChoice === 'rock') {
            return 'Rock';
           }

           else if ( humanChoice === 'paper') {
            return 'Paper';
           }

           else if (humanChoice === 'scissors') {
            return 'Scissors';
           }

           else {  console.log('Can only accept answers Rock, Paper, or Scissors');
                   
            }

        }

        playGame();

     
        
    </script>
</body>
</html>
